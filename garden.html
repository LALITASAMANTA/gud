<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>SmartHome.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-photo/smart-home-living-room-with-patio-night_118124-340496.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            padding: 20px;
        }

        .top-bar-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-info {
            display: flex;
            align-items: center;
        }

        .home-info img {
            width: 70px;
            height: 70px;
            margin-right: 10px;
            border-radius: 30%;
        }

        .title-section h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }

        .title-section p {
            margin: 0;
            font-size: 18px;
            color: #ebe7e7;
        }

        .search-bar input {
            padding: 8px 15px;
            border-radius: 40px;
            border: none;
            background: rgba(247, 242, 242, 0.1);
            color: #ffffff;
            width: 200px;
        }

        .weather {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #ffffff;
        }

        .weather span {
            margin-left: 10px;
        }

        .dashboard {
            display: flex;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #ffffff;
            cursor: pointer;
        }

        .sidebar-btn.active {
            background: rgba(124, 93, 232, 0.6);
            color: #ffffff;
        }

        .main-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex-grow: 1;
        }

        .device-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .device-card h2 {
            margin-top: 0;
            font-size: 18px;
            color: #ffffff;
        }

        .temp-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .temp {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
        }

        .status {
            font-size: 12px;
            color: #cccccc;
        }

        .temp-controls, .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .temp-btn, .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            cursor: pointer;
        }

        .action-btn.active {
            background: rgba(124, 93, 232, 0.6);
            color: #ffffff;
        }

        .brightness-control, .color-control {
            margin-top: 20px;
        }

        .brightness-slider, .color-slider, .temp-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .brightness-slider::-webkit-slider-thumb, .color-slider::-webkit-slider-thumb, .temp-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #7c5de8;
            cursor: pointer;
        }

        .camera-feed img, .homepod img, .doorbell img {
            width: 100%;
            border-radius: 10px;
        }

        .bottom-bar {
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

      
        .room-btn, .add-room-btn {
            background: rgba(255, 255, 255, 0.2); /* Slightly transparent background */
            border: none;
            border-radius: 15px;
            padding: 8px 15px;
            font-size: 14px;
            color: #ffffff; /* White text color */
            cursor: pointer;
            text-decoration: none;
        }
        .room-btn:hover {
            background-color: #d0d0d0;
        }
        .room-btn.active {
            background-color: #262083;
            color: white;
        }
        .room-btn.active:hover {
            background-color: #2980b9;
        }
       
        .add-room-btn:hover {
            background-color: #27ae60;
        }

/* Hover effect */
.room-btn:hover {
    background-color: #d0d0d0;
}

/* Active (clicked) state */
.room-btn:active {
    background-color: #3498db;
    color: white;
    transform: scale(0.95);
}


/* Hover effect for add room button */
.add-room-btn:hover {
    background-color: #27ae60;
}

/* Active (clicked) state for add room button */
.add-room-btn:active {
    background-color: #219a52;
    transform: scale(0.95);
}


.search-bar {
    position: relative;
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border: 1px solid #333;
    border-top: none;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    color: #333;
}

.search-results ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.search-results li {
    padding: 10px;
    cursor: pointer;
}

.search-results li:hover {
    background-color: #f0f0f0;
}


    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Air Conditioner
            const tempSlider = document.querySelector('.temp-slider');
            const tempDisplay = document.querySelector('.temp');

            tempSlider.addEventListener('input', (e) => {
                tempDisplay.textContent = `${e.target.value}¬∞`;
            });

            // Lighting
            const brightnessSlider = document.querySelector('.brightness-slider');
            const brightnessValue = brightnessSlider.nextElementSibling;

            brightnessSlider.addEventListener('input', (e) => {
                brightnessValue.textContent = `${e.target.value}%`;
            });

            // Color control
            const colorSlider = document.querySelector('.color-slider');

            colorSlider.addEventListener('input', (e) => {
                const hue = e.target.value;
                colorSlider.style.background = `linear-gradient(to right, hsl(${hue}, 100%, 50%), hsl(${(hue + 180) % 360}, 100%, 50%))`;
            });

            // Action buttons
            const actionButtons = document.querySelectorAll('.action-btn');

            actionButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    actionButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });

            // Room buttons
            // Room buttons
            const roomButtons = document.querySelectorAll('.room-btn');

            function setActiveButton(clickedButton = null) {
                const currentPage = clickedButton 
                    ? clickedButton.getAttribute('data-page') 
                    : window.location.pathname.split('/').pop().replace('.html', '');

                roomButtons.forEach(btn => {
                    if (btn.getAttribute('data-page') === currentPage) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            // Set active button on page load
            setActiveButton();

            // Add click event listeners to room buttons
            roomButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default link behavior
                    setActiveButton(btn);
                    const href = btn.getAttribute('href');
                    // Simulate page change (in a real scenario, you'd navigate to the new page)
                    console.log(`Navigating to ${href}`);
                    // Uncomment the next line to actually change pages:
                    // window.location.href = href;
                });
            });

            // Listen for page changes (e.g., when using browser back/forward buttons)
            window.addEventListener('popstate', () => setActiveButton());
        });

         // Search functionality
      const searchInput = document.querySelector('.search-bar input');

    searchResultsContainer.className = 'search-results';

    // Room and device data (as shown above)

    searchInput.addEventListener('input', handleSearch);
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const firstResult = searchResultsContainer.querySelector('li');
            if (firstResult) {
                firstResult.click();
            }
        }
    });

    function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        if (searchTerm.length === 0) {
            searchResultsContainer.innerHTML = '';
            return;
        }

        const results = searchDevices(searchTerm);
        displayResults(results);
    }

    // Include the updated searchDevices, displayResults, and navigateToDevice functions here



    function searchDevices(searchTerm) {
    const results = [];
    roomsAndDevices.forEach(room => {
        const matchedDevices = room.devices.filter(device => 
            device.name.toLowerCase().includes(searchTerm)
        );
        if (matchedDevices.length > 0) {
            results.push({
                room: room.name,
                devices: matchedDevices
            });
        }
    });
    return results;
}

function displayResults(results) {
    searchResultsContainer.innerHTML = '';
    if (results.length === 0) {
        searchResultsContainer.innerHTML = '<p>No devices found</p>';
        return;
    }

    const ul = document.createElement('ul');
    results.forEach(result => {
        result.devices.forEach(device => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${device.name}</strong> in ${result.room}`;
            li.addEventListener('click', () => {
                navigateToDevice(device.url);
            });
            ul.appendChild(li);
        });
    });

    searchResultsContainer.appendChild(ul);
}

function navigateToDevice(url) {
    console.log(`Navigating to ${url}`);
    window.location.href = url;
}



    // Room button functionality
    const roomButtons = document.querySelectorAll('.room-btn');
    roomButtons.forEach(btn => {

            e.preventDefault(); // Prevent default link behavior
            const href = btn.getAttribute('href');
            window.location.href = href;
        });
    });
