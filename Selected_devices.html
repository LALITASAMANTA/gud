  function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  function displaySelectedDevices() {
      var devicesParam = getUrlParameter('devices');
      var devices = devicesParam ? devicesParam.split(',') : [];
      var container = document.getElementById('selectedDevicesContainer');

      devices.forEach(function(device) {
          if (deviceInfo[device]) {
              var deviceCard = document.createElement('div');
              deviceCard.className = 'device-card';
              
              var iconDiv = document.createElement('div');
              iconDiv.className = 'card-icon';
              iconDiv.style.backgroundImage = deviceInfo[device].gradient;
              
              var img = document.createElement('img');
              img.src = deviceInfo[device].icon;
              img.alt = deviceInfo[device].name;
              iconDiv.appendChild(img);

              var name = document.createElement('h2');
              name.textContent = deviceInfo[device].name;

              var details = document.createElement('p');
              details.textContent = deviceInfo[device].details;

              deviceCard.appendChild(iconDiv);
              deviceCard.appendChild(name);
              deviceCard.appendChild(details);

              container.appendChild(deviceCard);
          }
      });
  }

  document.addEventListener('DOMContentLoaded', displaySelectedDevices);
